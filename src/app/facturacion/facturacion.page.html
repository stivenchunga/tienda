<ion-header>
  <ion-toolbar>
    <ion-title>Facturacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <button (click)="nuevoFactura()" ion-button class="nuevo_factura">Crear usuario</button>
      </ion-col>
      <ion-col size="12">
        <ion-text>
          <h3>Tus productos</h3>
        </ion-text>
        <ion-row>
          <ion-col size="12">
            <ion-text *ngFor="let item of productos"  color="primary">
             Producto: {{item.value}}, Precio: {{item.precio}}
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
